{% extends "base.html" %}
{% block body %}

    <div class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                        <h3 class="intro-text text-center">
                            <strong>Cereals Sold by {{ manuf.name }}</strong>
                        </h3>
                    <hr>

                {% for cereal in manuf.cereal_set.all %}
                    <a href="/cereal_detail/{{cereal.pk}}/">{{ cereal.name }}</a></br>
                {% endfor %}

                </br>
                    <a class="btn btn-primary text-center" 
                       href="/manuf_list/"
                       role="button"
                       style="margin: 40px"
                    >Return to the list of Manufacturers</a>

            </div>
        </div>
    </div>            

{% endblock body %}
